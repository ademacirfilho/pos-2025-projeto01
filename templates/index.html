<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{% block title %} Login OAuth SUAP {% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}" />
  </head>

  <body class="flex items-center justify-center min-h-screen flex-col font-lato">
    <div class="mb-5">
      <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" />
    </div>
    <div class="bg-[#063730] p-12 rounded-lg shadow-xl w-full max-w-xl">
      <div class="text-center mb-12">
        <h1 class="text-white text-2xl font-bold mb-2">Bem vindo ao Cliente SUAP</h1>
        <p class="text-white text-lg">Fa√ßa login para acessar seu perfil e visualizar seu boletim.</p>
      </div>
      <button class="w-full bg-teal-500 text-white font-bold py-3 px-4 rounded-full hover:bg-teal-600 transition duration-300" type="submit"><a href="{{url_for('login')}}">Entrar com SUAP</a></button>
    </div>
  </body>
</html>
