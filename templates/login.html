{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'static/style.css' %}" />
  </head>

  <body class="flex items-center justify-center min-h-screen flex-col font-lato">
    <div class="mb-5">
      <img src="{% static 'static/assets/logo.png' %}" alt="Logo" />
    </div>
    <div class="bg-[#063730] p-12 rounded-lg shadow-xl w-full max-w-md">
      <div class="text-center mb-12">
        <h1 class="text-white text-4xl font-semibold">Login</h1>
        <p class="text-white text-lg">Acesse o Suap IFRN:</p>
      </div>
      <form>
        <div class="mb-4">
          <label class="block text-white text-sm font-medium mb-2" for="username">Usu√°rio:</label>
          <input class="w-full px-4 py-2 rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500" id="username" type="text" />
        </div>
        <div class="mb-12">
          <label class="block text-white text-sm font-medium mb-2" for="password">Senha:</label>
          <input class="w-full px-4 py-2 rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500" id="password" type="password" />
        </div>
        <button class="w-full bg-teal-500 text-white font-bold py-3 px-4 rounded-full hover:bg-teal-600 transition duration-300" type="submit"><a href="dados.html">Acessar</a></button>
      </form>
    </div>
  </body>
</html>
